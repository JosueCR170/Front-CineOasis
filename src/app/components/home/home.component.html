 <!--modal-dialog-centered-->
 <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="display: flex; justify-content: center;">
    <div class="modal-content primerModal">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Inicio de sesión</h1>
        <a class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
      </div>
      <div class="modal-body">
        <form >
          <div style="margin-bottom: 20px;">
            <p class="form-text modal-title">Tu correo electrónico</p>
            <input type="email" required name="email" class="input" placeholder="ejemplo@gmail.com">
          </div>
          <div>
            <p class="form-text modal-title">Su contraseña</p>
            <input type="password" required name="password" class="input">
          </div>
          <input type="button" class="btn-sesion" value="Iniciar sesión en tu cuenta">
          <div class="registrar">
            <p>¿No estás registrado?</p>
            <a href="#" style="text-decoration: none;" data-bs-dismiss="modal" data-bs-target="#registarModal" data-bs-toggle="modal">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal 2: Crear cuenta -->
<div class="modal fade" id="registarModal" tabindex="-1" aria-labelledby="rescisrarModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="display: flex; justify-content: center;">
    <div class="modal-content segundoModal">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="rescisrarModalLabel">Crear cuenta</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="horizontal">
            <div style="width: 45%;">
            <label for="name"  class="form-text modal-title">Nombre</label>
            <input type="text" id="name"  name="name" pattern="^[A-Z][a-zA-Z]*$" required  class="input" >
              
            </div>
            <div style="width: 45;">
            <p class="form-text modal-title">Apellido</p>
            <input type="text" required  class="input">
            
            </div>
          </div>
          <div style=" margin-bottom: 20px; ">
            <p class="form-text modal-title">Correo</p>
            <input type="email" name="email" required class="input" placeholder="ejemplo@gmail.com">
          </div>
          <div style=" margin-bottom: 20px; ">
            <p class="form-text modal-title">Contraseña</p>
            <input type="password" name="email" required class="input" placeholder="contraseña">
          </div>
          <div style=" margin-bottom: 20px; ">
            <p class="form-text modal-title">Fecha de nacimiento</p>
            <input type="date" required name="email" class="input" placeholder="contraseña">
          </div >
          <input type="button" class="btn-sesion"  value="Iniciar sesión en tu cuenta">
          <div class="registrar">
        
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
