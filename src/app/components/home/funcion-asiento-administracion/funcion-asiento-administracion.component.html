<div class="tablaFuncionAsiento-body">
    <div class="funcionAsiento-container">
        <div class="contenedor-tablas">
            <div class="reducir-tabla">
                <div class="header-table">
                    <mat-form-field>
                        <mat-label>Filtrar FuncionesAsiento</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
                    </mat-form-field>
                    <div class="btn-table">
                        <button data-bs-toggle="modal" data-bs-target="#crearFuncionAsientoModal"><span class="button_top">Agregar</span></button>
                        <button data-bs-toggle="modal" data-bs-target="#updateFuncionAsientoModal" [disabled]="!isExactlyOneSelected()"><span class="button_top actualizar" (click)="prepareUpdateForm()">Actualizar</span></button>
                        <button data-bs-toggle="modal" data-bs-target="#deleteFuncionAsientoModal" [disabled]="!isAtLeastOneSelected()"><span class="button_top eliminar">Eliminar</span></button>
                    </div>
                </div>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-redondeada" matSort>
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef class="mat-column-select">
                            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                          [checked]="selection.hasValue() && isAllSelected()"
                                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                                          [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row" class="mat-column-select">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                          (change)="$event ? selection.toggle(row) : null"
                                          [checked]="selection.isSelected(row)"
                                          [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- Id Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-id"> ID </th>
                        <td mat-cell *matCellDef="let row" class="mat-column-id"> {{row.id}} </td>
                    </ng-container>

                    <!-- Id Pelicula Column -->
                    <ng-container matColumnDef="idFuncion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-idFuncion"> ID Funcion </th>
                        <td mat-cell *matCellDef="let row" class="mat-column-idFuncion"> {{row.idFuncion}} </td>
                    </ng-container>

                    <!-- Sala Column -->
                    <ng-container matColumnDef="idAsiento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-idAsiento"> ID Asiento </th>
                        <td mat-cell *matCellDef="let row" class="mat-column-idAsiento"> {{row.idAsiento}} </td>
                    </ng-container>

                    <!-- Estado Column -->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-estado"> Estado </th>
                        <td mat-cell *matCellDef="let row" class="mat-column-estado"> {{row.estado ? 'Activo' : 'Inactivo'}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of funcionesAsiento"></mat-paginator>
            </div>
        </div>
    </div>
</div>
